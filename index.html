<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pomodoro</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="content">
        <div class="logo">
          <a href=""><img src="images/logo.svg" alt=""></a>
        </div>

        <main class="main">

          <div class="tabs">
            <div class="tabs__item active">
              pomodoro
            </div>
            <div class="tabs__item">
              short break
            </div>
            <div class="tabs__item">
              long break
            </div>
          </div>


          <div class="timer">
            <svg class="timer-progress" width='340' height='340'>
              <!-- <circle class="timer-progress__circle" stroke-width='10' cx='170' cy='170' r='165' fill='transparent' /> -->
              <circle class="timer-progress__circle" stroke-width='10' cx='170' cy='170' r='165' fill='transparent' />
            </svg>

            <div class="timer__box">
              <div class="timer__time"></div>
              <div class="timer__action timer__action--restart active">Restart</div>
              <div class="timer__action timer__action--pause">Pause</div>
            </div>
          </div>
        </main>

        <div class="settings">
          <a href="#settings" class="popup-link">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M24.0378 15.365L26.9654 17.682C27.229 17.899 27.3054 18.2771 27.1318 18.578L24.3568 23.429C24.1834 23.73 23.8226 23.849 23.5104 23.73L20.0555 22.323C19.341 22.883 18.557 23.345 17.7106 23.702L17.1903 27.412C17.1348 27.741 16.8504 28 16.5035 28H10.9535C10.6066 28 10.3221 27.741 10.2666 27.412L9.74633 23.702C8.89997 23.345 8.11604 22.8761 7.40145 22.323L3.94654 23.73C3.63435 23.856 3.27364 23.73 3.10018 23.429L0.325132 18.578C0.151671 18.27 0.228028 17.892 0.491634 17.682L3.41927 15.365C3.36379 14.917 3.32216 14.462 3.32216 14C3.32216 13.538 3.36379 13.083 3.41927 12.635L0.491634 10.318C0.228028 10.101 0.151671 9.72302 0.325132 9.42199L3.10025 4.57099C3.27364 4.26996 3.63442 4.15098 3.94661 4.26996L7.40152 5.67697C8.11604 5.11699 8.90003 4.65499 9.74639 4.29799L10.2667 0.588001C10.3222 0.259022 10.6067 0 10.9535 0H16.5036C16.8504 0 17.1348 0.259022 17.1973 0.588001L17.7177 4.29799C18.564 4.65499 19.3479 5.12394 20.0625 5.67697L23.5174 4.26996C23.8296 4.14396 24.1903 4.26996 24.3638 4.57099L27.1389 9.42199C27.3123 9.72997 27.236 10.108 26.9724 10.318L24.0378 12.635C24.0932 13.083 24.1349 13.538 24.1349 14C24.1349 14.462 24.0932 14.917 24.0378 15.365ZM8.8722 14C8.8722 16.709 11.0437 18.9 13.7285 18.9C16.4134 18.9 18.5848 16.7091 18.5848 14.0001C18.5848 11.2911 16.4134 9.10004 13.7285 9.10004C11.0437 9.10004 8.8722 11.291 8.8722 14Z"
                fill="#D7E0FF" />
            </svg>
          </a>
        </div>
      </div>

    </div>
  </div>

  <section id='settings' class="popup">
    <div class="settings__content popup__content">
      <div class="settings__body popup__body">
        <h2 class="settings__title">Settings</h2>
        <div class="settings__wrapper">
          <div class="settings__block block-settings block-settings--time">
            <div class="block-settings__title">Time (minutes)</div>
            <div class="block-settings__body block-body">
              <div class="block-body__list">
                <div class="block-body__item block-item">
                  <div class="block-item__title">pomodoro</div>
                  <div class="block-item__counter">
                    <span>25</span>
                    <svg class="block-item__counter-up" width="14" viewBox="0 0 14 7" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 6L7 2L13 6" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2" />
                    </svg>
                    <svg class="block-item__counter-down" width="14" height="7" viewBox="0 0 14 7" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 1L7 5L13 1" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2" />
                    </svg>
                  </div>
                </div>
                <div class="block-body__item block-item">
                  <div class="block-item__title">short break</div>
                  <div class="block-item__counter">
                    <span>5</span>
                    <svg class="block-item__counter-up" width="14" viewBox="0 0 14 7" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 6L7 2L13 6" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2" />
                    </svg>
                    <svg class="block-item__counter-down" width="14" height="7" viewBox="0 0 14 7" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 1L7 5L13 1" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2" />
                    </svg>
                  </div>
                </div>
                <div class="block-body__item block-item">
                  <div class="block-item__title">long break</div>
                  <div class="block-item__counter">
                    <span>15</span>
                    <svg class="block-item__counter-up" width="14" viewBox="0 0 14 7" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 6L7 2L13 6" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2" />
                    </svg>
                    <svg class="block-item__counter-down" width="14" height="7" viewBox="0 0 14 7" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 1L7 5L13 1" stroke="#1E213F" stroke-opacity="0.25" stroke-width="2" />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="settings__block block-settings block-settings--font">
            <div class="block-settings__title">Font</div>
            <div class="block-settings__body block-body">
              <div class="block-body__list">
                <div class="block-body__item block-body__item--first active" data-font='Kumbh Sans'>Aa</div>
                <div class="block-body__item block-body__item--second" data-font='Roboto Slab'>Aa</div>
                <div class="block-body__item block-body__item--third" data-font='Space Mono'>Aa</div>
              </div>
            </div>
          </div>

          <div class="settings__block block-settings block-settings--color">
            <div class="block-settings__title">Color</div>
            <div class="block-settings__body block-body">
              <div class="block-body__list">
                <div class="block-body__item block-body__item--first active" data-color='tomato'></div>
                <div class="block-body__item block-body__item--second" data-color='blue'></div>
                <div class="block-body__item block-body__item--third" data-color='pink'></div>
              </div>
            </div>
          </div>
        </div>
        <div class="settings__btn">
          <button class="settings__submit"><span>Apply</span></button>
        </div>
        <div class="popup__close close-popup"></div>
      </div>
    </div>
  </section>

  <audio src="sound.mp3" id="sound"></audio>

  <script src='js/script.js' type="module"></script>
</body>

</html>
